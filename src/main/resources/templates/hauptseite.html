<!DOCTYPE html>
<html lang="de">
  <html xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <title>Tagebuch: Ãœberblick</title>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body>

  <h1>Tagebuch von <span th:text="${nutzername}"></span></h1>

  <p class="fett" th:if="${meldung != null}">
    <span th:text="${meldung}"></span>
  </p>

  <div th:each="eintrag : ${tagebucheintrage}">
    <p>
       <span th:text="${eintrag.datum}"></span>:
       <span th:text="${eintrag.text}" ></span>
    </p>
  </div>

</body>
</html>
